    factory: SilverStripe\Core\Cache\CacheFactory
    constructor:
      namespace: "formbuilder"
SilverStripe\Control\Director:
  rules:
    '_form-builder-preview': IQnection\FormBuilder\Control\FormBuilderPreview

 